<div class=" {{customDisplay}}">
    <div class="d-flex justify-content-center fs-1 fw-bold text-light mb-2">Carousel using Angular</div>
    <!-- <div class="button-container position-relative z-1  " style="width: 63vw; height: 80vh;">
    </div> -->
    <div class="image-container d-flex justify-content-start mx-auto overflow-hidden position-relative" style="width: 63vw; height: 80vh; scroll-behavior: smooth;">
        <button (click)="prevImage()" class="position-fixed top-50 btn fs-1" style="left: 19vw;"><i class="bi bi-caret-left-fill text-light"></i></button>
        <button (click)="nextImage()" class="position-fixed top-50 btn fs-1" style="right: 19vw;"><i class="bi bi-caret-right-fill text-light"></i></button>
        <img 
            *ngFor="let photo of PhotosList" 
            [id]="photo.id" 
            [src]="photo.imageUrl" 
            alt="" 
            style="max-width: 100vw; max-height: 80vh;"
        >
    </div>
</div>
